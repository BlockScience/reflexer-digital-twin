name: weekly
on: [push]
jobs:
  run-digital-twin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - uses: actions/setup-python@v2
        with:
          python-version: '>=3.9'
      - run: python -m pip install -r requirements.txt
      - run: python -m rai_digital_twin
